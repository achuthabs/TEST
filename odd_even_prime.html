<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ODD_EVEN_PRIME</title>
<style>
table {
    	font-family: arial, sans-serif;
    	border-collapse: collapse;
    	width: 60%;
    	position: absolute;
    	left: 20%;
}
    
#tab th{
background-color: #6495ed;
color:#fff;
text-align:center;
}
    
td, th {
border: 1px solid black;
text-align: left;
padding: 2px;
text-align:center;
}
</style>
</head>
<body>
Enter a Number: <input type="text" id="numb" placeholder="Enter a Number"/>
<input type="button" value="Enter" onclick="displayNumber()" />
<br><br>
<table id="tab">
<tr>
<th>even</th>
<th>odd</th>
<th>prime</th>
</tr>
</table>
</body>
<script>
function isPrime(num) {
if(num < 2) {
return false;
}
for (var i = 2; i < num; i++) {
if(num%i==0)
return false;
}
return true;
}
      
function displayNumber() {
var number = document.getElementById("numb").value;
var odd = [];
var even = [];
var prime = [];
for(var i=1;i<number;i++){
if (isPrime(i)) {
prime.push(i)
}

if((i % 2) == 0){
even.push(i)
}
      
else if((i%2) != 0){
odd.push(i)
}
}
      
for(var i=0;i<even.length;i++){
var value1 = even[i] || "";
var value2 = odd[i] || "";
var value3 = prime[i] || "";
if ((i%2) != 0) {
var row = "<tr bgColor='#b0c4de'><td>"+value1+"</td><td>"+value2+"</td><td>"+value3+"</td></tr>";
}
else{
var row = "<tr><td>"+value1+"</td><td>"+value2+"</td><td>"+value3+"</td></tr>";
}

document.getElementById('tab').insertAdjacentHTML('beforeend',row);
  }
  }
  </script>
</html>
