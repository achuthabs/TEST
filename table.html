<html>
<head>
<title>TABLE CREATION</title>
<style>

input{
width:150px;
padding:10px;
}

#wrapper table {
border-collapse: collapse;
font-family: arial, sans-serif;
width: 20%;
position: absolute;
}

#wrapper td {
text-align: center;
padding: 4px;
}
    </style>
<script type="text/javascript">
function createTable()
{
var num_rows = document.getElementById('rows').value;
var num_cols = document.getElementById('cols').value;
var color_td;
var header = '<table border="1">\n';
var body = '';
for( i=1; i<=num_rows;i++)
{
body += '<tr>';
for( j=1; j<=num_cols;j++)
{      
if(i == 1) {
color_td = "#ccc";
}
else {
color_td = "#fff";
}
body += "<td style='background-color:" + color_td + "'>";
body +=  i * (j+1);
body += '</td>'
}
body += '</tr>\n';
}
var footer = '</table>';
document.getElementById('wrapper').innerHTML = header + body + footer;
}
</script>
</head>

<body>
<div id="1-table">
<table>
<tr>
<td># of row</td>
<td>
<input type="text" id="rows" placeholder="Enter a Number"/>
</td>
<td rowspan="2">
<input type="button" value="Enter" onclick="createTable();">
</td>
</tr>
<tr>
<td># of Columns</td><td><input type="text" id="cols" placeholder="Enter a Number"/>
</td>
</tr>
</table>
</div>
<br><br>
<div id="wrapper">
</div>
</body>
</html>
